<nz-layout>
    <nz-header>
        <a class="logo" [routerLink]="'/'">{{ options.applicationName }}</a>
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
            @for (item of options.menu; track $index) {
                <a nz-menu-item [nzMatchRouter]="true" [routerLink]="item.path">
                    {{ item.name }}
                </a>
            }
        </ul>
        <div class="header-right" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
            <span class="username">{{ username | async }}</span>
            <nz-avatar
                class="avatar"
                [nzText]="(avtUsername | async) ?? undefined"
                nzSize="large"
                style="vertical-align: middle"
            ></nz-avatar>
        </div>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <!-- <li nz-menu-item (click)="userSetting()">User Setting</li> -->
                <li nz-menu-item (click)="logout()">Logout</li>
            </ul>
        </nz-dropdown-menu>
    </nz-header>
    <nz-content>
        <div class="inner-content">
            <router-outlet></router-outlet>
        </div>
    </nz-content>
</nz-layout>
